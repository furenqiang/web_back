<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>echarts练习demo</title>
</head>
<script src="../assets/tools/echarts.min.js"></script>

<body>
  <div id="divId" style="width: 600px;height: 400px;"></div>
  <!--  一定要放在div的下方  -->
  <script>
    var mCharts=echarts.init(document.getElementById("divId"));
    option = {
      animation:true,//开启动画
      //animationDuration:1000,//设置动画时间1000毫秒
      animationDuration:function(arg){//设置动画效果时间的回调函数
        //console.log(arg);
        return arg;
      },
      animationEasing:'bounceOut',//缓动动画
    title: {
        text: '某站点用户访问来源',
        subtext: '纯属虚构',
        left: 'center'
    },
    tooltip: {
        trigger: 'item'
    },
    legend: {//图例说明
        orient: 'vertical',
        left: 'left',
    },
    series: [
        {
            name: '访问来源',
            type: 'pie',
            // radius: '50%',//整圆半径
            radius:['25%','50%'],//圆环--内圆半径和外圆半径
            roseType:'radius',//设置为南丁格尔图：每个扇形半径不一样
            selectedMode:'single',//设置点击某块扇形后偏离圆心一段距离，'multiple'--可多个同时偏离
            selectedOffset:30,
            label:{//显示文字
              show:true,
              formatter:function(arg){
                return arg.name+":"+arg.value;
              }
            },//饼图文字显示
            data: [
                {value: 1048, name: '搜索引擎'},
                {value: 735, name: '直接访问'},
                {value: 580, name: '邮件营销'},
                {value: 484, name: '联盟广告'},
                {value: 300, name: '视频广告'}
            ],
            emphasis: {//鼠标滑过样式
                itemStyle: {
                    shadowBlur: 100,
                    shadowOffsetX: 10,
                    shadowColor: 'rgba(0, 0, 0, 1)'
                },
                label:{
                  color:'red'
                }
            }
        }
    ]
};
    mCharts.setOption(option)
    mCharts.on('click',function(arg){//监听点击事件
      console.log(arg);
    })
    mCharts.on('legendselectchanged',function(arg){//监听图例说明选择修改事件
      console.log(arg);
      //模拟用户行为，监听图例说明选择修改后对整个图标进行高亮显示
      mCharts.dispatchAction({
        type:'highlight',//设置高亮
        seriesIndex:0,//系列索引，即上面的series[]哪个{}
        dataIndex:1//数据索引
      })
      setTimeout(function(){//清空
        mCharts.clear();
      },1000)
      setTimeout(function(){//重设置
        mCharts.setOption(option);
      },2000)
      setTimeout(function(){//销毁实例，效果和清空一样，但此后无法再setOption()
        mCharts.dispose();
      },3000)
    })
  </script>
</body>
</html>
