<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>echarts练习demo</title>
</head>
<script src="../assets/tools/echarts.min.js"></script>
<script src="./theme/customed.js"></script>
<body>
  <div id="divId1" style="width: 600px;height: 400px;"></div>
  <div id="divId2" style="width: 600px;height: 400px;"></div>
  <!--  一定要放在div的下方  -->
  <script>
    var mCharts1=echarts.init(document.getElementById("divId1"),'EricPink');//--暗主图 \ light--亮主题
    var mCharts2=echarts.init(document.getElementById("divId2"),'EricPink');//--暗主图 \ light--亮主题
    option1 = {//配置项参考官方文档：https://echarts.apache.org/zh/option.html#title
      animation:true,//开启动画
      //animationDuration:1000,//设置动画时间1000毫秒
      animationDuration:function(arg){//设置动画效果时间的回调函数
        console.log(arg);
        return arg*2000;
      },
      animationEasing:'bounceOut',//缓动动画
      title:{text:"成绩"},
      dataZoom:[
        {//添加数据筛选滑块
          type:'slider', //inside--滚轮滚动缩放
          xAxisIndex:0 //声明为x轴设置筛选缩放
      },{
        type:'slider', //inside--滚轮滚动缩放
          yAxisIndex:0,//声明为y轴设置筛选缩放
          start:0,
          end:100//设置筛选缩放的起始和结束为0~50%
      }
      ],
      grid:{//设置边框网格
        show:true,
        borderWidth:10,//网格宽度
        borderColor:'red',//网格颜色
        // top:100,//网格定位
        // left:100,
        // width:500,
        // height:300

      },//显示坐标轴的网格
      xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        boundaryGap:true, // 与y轴（0,x）有间隔
        //position:'top'//设置x轴坐标在顶部
      },
      yAxis: {
        type: 'value',
        scale:true //设置y轴的最小值不是从0开始
      },
      series: [{
        name:"语文呢",
        data: [150, 230, 224, 218, 135, 147, 260],
        type: 'line',
        markPoint:{
          data:[{
            type:'max',name:'最大值'
          },{
            type:'min',name:'最小值'
          }]
        },
        markLine:{
          data:[{
              type:'average',name:'平均线'
            }]
        },
        markArea:{//将某个区间标记
          data:[[{
            xAxis:'Mon'
          },{
            xAxis:'Tue'
          }],[
          {
            xAxis:'Sat'
          },{
            xAxis:'Sun'
          }
          ]]
        },
        label:{
          show:true,
          rotate:10
        },
        barWidth:'30%',
        smooth:true,//平滑
        lineStyle:{
          color:'blue'
        },
        satck:'all',//追加堆叠
        areaStyle:{//填充风格
          color:'pink'
        },
        itemStyle:{//圆形渐变
          color:{
            type:'radial',
            x:0.5,
            y:0.5,
            r:0.5,
            colorStops:[{
              offset:0,color:'red'
            },{
              offset:1,color:'green'
            }]
          }
        }
      },{
        name:"数学呢",
        data: [100, 210, 221, 281, 115, 117, 160],
        type: 'line',
        barWidth:'30%',
        lineStyle:{
          color:'red',
          type:'dashed'//dashed--虚线 \ dotted--点线 \ solid--实线
        },
        areaStyle:{//填充风格
          color:'pink'
        },
        satck:'all',//追加堆叠
        itemStyle:{//线性渐变
          color:{
            type:'linear',
            x:0,
            y:0,
            x2:1,
            y2:1,
            colorStops:[{
              offset:0,color:'red'//%0处的颜色
            },{
              offset:1,color:'blue'//%0处的颜色
            }]
          }
        }
      }
    ],
      tooltip:{//鼠标移入或点击
        trigger:'axis',
        triggerOn:'click',
        //formatter:'{b}的成绩是{c}'
        formatter:function(arg){
          console.log(arg);
          return arg[0].name+":"+arg[0].value;
        }
      },
      toolbox:{//echarts封装的内置工具
        feature:{
          saveAsImage:{},
          dataView:{},
          restore:{},
          dataZoom:{},
          magicType:{type:['line','bar']}
        }
      },
      legend:{
        data:['语文呢','数学呢']
      }
    };
    option2 = {
      animation:true,//开启动画
      //animationDuration:1000,//设置动画时间1000毫秒
      animationDuration:function(arg){//设置动画效果时间的回调函数
        //console.log(arg);
        return arg;
      },
      animationEasing:'bounceOut',//缓动动画
        title: {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                // radius: '50%',//整圆半径
                radius:['25%','50%'],//圆环--内圆半径和外圆半径
                roseType:'radius',//设置为南丁格尔图：每个扇形半径不一样
                selectedMode:'single',//设置点击某块扇形后偏离圆心一段距离，'multiple'--可多个同时偏离
                selectedOffset:30,
                label:{//显示文字
                  show:true,
                  formatter:function(arg){
                    return arg.name+":"+arg.value;
                  }
                },//饼图文字显示
                data: [
                    {value: 1048, name: '搜索引擎'},
                    {value: 735, name: '直接访问'},
                    {value: 580, name: '邮件营销'},
                    {value: 484, name: '联盟广告'},
                    {value: 300, name: '视频广告'}
                ],
                emphasis: {//鼠标滑过样式
                    itemStyle: {
                        shadowBlur: 100,
                        shadowOffsetX: 10,
                        shadowColor: 'rgba(0, 0, 0, 1)'
                    },
                    label:{
                      color:'red'
                    }
                }
            }
        ]
    };
    mCharts1.setOption(option1)
    mCharts2.setOption(option2)
    echarts.connect([mCharts1,mCharts2])
    window.onresize=function(){
      //调用echarts的resize()方法重新设置大小
      console.log("resize");
      mCharts.resize();
    }
  </script>
</body>
</html>
